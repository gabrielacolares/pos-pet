<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro Cliente</title>
	<h:outputStylesheet library="css" name="estiloAplicacao.css" />
</h:head>

<h:body>
	<h:form prependId="false">

		<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="tituloFormulario"
			styleClass="tabelaGC">
			<f:facet name="header">
				<p:outputLabel value="Cadastro de Clientes" />
			</f:facet>

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{clienteMB.cliente.nome}" />
			<p:outputLabel for="cpf" value="CPF" />
			<p:inputText id="cpf" value="#{clienteMB.cliente.cpf}" />
			<p:commandButton value="Salvar" action="#{clienteMB.salvar}" />
		</p:panelGrid>

		<p:dataTable var="cliente" value="#{clienteMB.clientes}">
			<p:column headerText="CodigoCliente">
				<p:outputLabel value="#{cliente.codigoCliente}"></p:outputLabel>
			</p:column>
			<p:column headerText="Nome">
				<p:outputLabel value="#{cliente.nome}"></p:outputLabel>	
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
