<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
		<h:form prependId="false">
		
			<div align = "center">
			<p:messages id= "messages" showDetail="true" autoUpdate="true" closable="true"/>

			<h4>
				<p:outputLabel value="Lista de Serviços" />
			</h4>
			<div align="right">
				<p:commandLink action="#{servicoMB.cadastrar}">
					<p:graphicImage url="/resources/img/cadastrar.png"
						title="Cadastrar" />
				</p:commandLink>
			</div>
			</div>
			
	<h:panelGrid></h:panelGrid>
			<h:panelGrid columns="3">
				<p:inputText value="#{servicoMB.filtro.detalhamento}" id="detalhamento" />
				<p:commandButton value="Consultar" update="lista" process="@form" />
			</h:panelGrid>
	<h:panelGrid></h:panelGrid>
	
			<p:dataTable value="#{servicoMB.model}" lazy="true" var="servico"
				paginator="true" rows="10" paginatorPosition="bottom" id="lista">

				<p:column headerText="Data" sortBy="#{servico.data}">
					<p:outputLabel value="#{servico.data}" />
				</p:column>
				<p:column headerText="Hora">
					<p:outputLabel value="#{servico.hora}" />
				</p:column>
				<p:column headerText="Detalhamento">
					<p:outputLabel value="#{servico.detalhamento}" />
				</p:column>
				<p:column headerText="Ações" style="text-align: center">

					<p:commandLink action="#{servicoMB.visualizar}">
						<p:graphicImage url="/resources/img/glyphicons_027_search.png"
							title="Visualizar" />
						<f:setPropertyActionListener value="#{servico}"
							target="#{servicoMB.servico}" />
					</p:commandLink>

					<h:outputText value="   " />

					<p:commandLink action="#{servicoMB.editar}">
						<p:graphicImage url="/resources/img/glyphicons_030_pencil.png"
							title="Editar" />
						<f:setPropertyActionListener value="#{servico}"
							target="#{servicoMB.servico}" />
					</p:commandLink>

					<h:outputText value="   " />
				</p:column>

			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
</html>
