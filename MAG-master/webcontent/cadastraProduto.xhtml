<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets" >
     
  <ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
	<h:form>
			<p:messages id="messages" autoUpdate="true"
					closable="true" />
		</h:form>
	
    	<div align="center">
    <h4><p:outputLabel value="Cadastro de Produto" /></h4>
         </div>    
         <h:form prependId="false">
       
            <p:tabView>
			<p:tab title="Produto">
			<h:panelGrid columns="4" cellpadding="10">
						
					  
           	<p:outputLabel value="Descrição:" for="descricao"/>
			<p:inputText id="descricao" size="40" value="#{produtoMB.produto.descricao}" required="true"/>
			
			<p:outputLabel value="Categoria: " for="categoria"/>
			<h:panelGroup>
				<p:selectOneMenu id="categoria" value="#{produtoMB.categoriaSelecionada}" required="true">
					<f:selectItem itemLabel="Selecione uma categoria"/>
					<f:selectItems value="#{categoriaMB.categoriasAtivas}" var="categoria" 
					itemLabel="#{categoria.descricao}" itemValue="#{categoria.codigoCategoria}" />													
					<p:ajax listener="#{produtoMB.enviarCat}" update="subCategoria"/>							
				
				</p:selectOneMenu>			
			</h:panelGroup>
			
			<p:outputLabel value="Complemento:" for="complemento"/>
			<p:inputText id="complemento" size="40" value="#{produtoMB.produto.complemento}"/>
			
						
			<p:outputLabel value="Subcategoria: " for="subCategoria"/>
			<h:panelGroup>
				<p:selectOneMenu id="subCategoria" value="#{produtoMB.subCategoriaSelecionada}"  required="true">
					<f:selectItem itemLabel="Selecione uma subcategoria"/>
					<f:selectItems value="#{produtoMB.subCategorias}" var="subCategoria" 
					itemLabel="#{subCategoria.descricao}" itemValue="#{subCategoria.codigoSubCategoria}" />		
					<p:ajax listener="#{produtoMB.enviarSubCat}"/>											
				</p:selectOneMenu>
			</h:panelGroup>
			
			<p:outputLabel value="Gênero: " for="genero"/>
			<h:panelGroup>
				<p:selectOneMenu id="genero"
								value="#{produtoMB.produto.genero}" required="true">
								<f:selectItem itemLabel="Selecione um gênero"/>
								<f:selectItems var="s" value="#{produtoMB.tipoGenero}"
									itemValue="#{g}" itemLabel="#{g.label}" />
				</p:selectOneMenu>
			</h:panelGroup>
			
						
			<p:outputLabel value="Unidade de medida: " for="unidade"/>
			<p:inputText id="unidade" size="8" value="#{produtoMB.produto.unidade}"/>
		
			<p:outputLabel value="Quantidade em Estoque: " for="qtdEstoque"/>
			<p:inputText id="qtdEstoque" size="8" value="#{produtoMB.produto.qtdEstoque}"/>
			
			<p:outputLabel value="Estoque mínimo: " for="estoqueMinimo"/>
			<p:inputText id="estoqueMinimo" size="8" value="#{produtoMB.produto.estoqueMinimo}"/>
		
			
			<p:outputLabel value="Valor custo(R$): " for="valorCusto"/>
		
				<p:inputText id="valorCusto" size="8" value="#{produtoMB.produto.valorCusto}" required="true"/>
				
				<p:outputLabel value="Valor venda(R$): " for="valorVenda"/>
				<p:inputText id="valorVenda" size="8" value="#{produtoMB.produto.valorVenda}" required="true"/>
			
			
			<p:outputLabel value="Ativo:" for="ativo" />
					<p:selectBooleanCheckbox id="ativo"
							value="#{produtoMB.produto.ativo}" />
			
			<h:outputText value=""/>
			<h:outputText value=""/>	
				
		</h:panelGrid>
		</p:tab>
		</p:tabView>
	<p:outputLabel value="* campos obrigatórios"/>
	<center>
		<p:commandButton value="Salvar" actionListener="#{messagesViewMB.info}" action="#{produtoMB.salvar}"/>		
	</center>		

	
        </h:form>
       
	</ui:define>
	</ui:composition>	
</html>
